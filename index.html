<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<title>キャプションボード</title>
	</head>
	<body>
		<div class="noPrint">
			<p class="icon">📸</p>
			<h2>立命館大学写真部 キャプションボード自動生成</h2>
			<hr />
			<h3>使い方</h3>
			<ol>
				<li>
					「作品名・説明（ポエム）・名前・学年」の情報を用意する。
				</li>
				<li>
					1で用意した情報を下のフォームに入力する。
          <ul>
            <li>「作品名・説明（ポエム）・名前・学年」は、コンマ区切りで入力</li>
            <li>作品ごとは改行区切りで入力</li>
          </ul>
				</li>
				<li>下の生成するをクリック</li>
				<li>
					印刷する<br />印刷時の設定
					<ul>
						<li>余白は、「なし」に設定</li>
						<li>オプションの背景のグラフィックを「有効」にする</li>
					</ul>
				</li>
			</ol>
			<br />
			<br />
			<h3>作品情報を入力</h3>
			<p>作品情報を入力をカンマ区切りで入力してください。改行を行いたい場合は、&lt;br&gt;を書いてください。</p>
			<textarea
				placeholder="はたとせ。,夜景でしか見れない景色,立命太郎,1回生"
				rows="5"
				autofocus
			></textarea>
			<div class="button">
				<input type="button" value="生成する" onclick="draw()" />
				<input type="button" value="生成して印刷する" />
			</div>
		</div>
		<div class="boards">
			<!-- <div class="board">
				<img src="./assets/tonbo.svg" />
				<div class="caption">
					<h1>はたとせ。</h1>
					<p>夜景でしか見れない景色...</p>
				</div>
				<p class="nameAndGrade">立命 太郎　1回生</p>
			</div> -->
		</div>
		<script src="./assets/script.js"></script>
	</body>
</html>
