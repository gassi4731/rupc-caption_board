	<body>
		<div class="noPrint">
			<h2>立命館大学　写真部 キャプションボード自動生成</h2>
			<h3>使い方</h3>
			<ol>
				<li>
					「作品名・説明（ポエム）・名前・学年（数字のみ）」の情報が入っているCSVファイルを用意する。
				</li>
				<li>
					1で用意したCSVファイルをdataフォルダ内に、「default.csv」と名前を変更して保存する。
				</li>
				<li>下の生成するをクリック</li>
				<li>
					印刷する<br />印刷時の設定
					<ul>
						<li>余白は、「なし」に設定</li>
						<li>オプションの背景のグラフィックを「有効」にする</li>
					</ul>
				</li>
			</ol>
			<br />
			<input type="button" value="生成する" onclick="draw()" />
		</div>
